  <section id="sign-up-page-page">

    <h2 class="login-hd">Sign-Up</h2>

    <form class="Sign-up-form-form">
      <!-- NAME -->
      <div class="row">
        <div class="col">
          <input type="text" class="form-control" placeholder="First name" aria-label="First name">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
        </div>
      </div>
      <!-- gender selection -->
      <div class="gender-selection">
        <div>
          <label for="gender-selection">Select gender: </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
          <label class="form-check-label" for="inlineCheckbox1">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
          <label class="form-check-label" for="inlineCheckbox2">Female</label>
        </div>
      </div>
      <div class="row g-2">

        <!-- academic status -->
        <select class="form-select acd-status" aria-label="Default select example">
          <option selected>Current academic status</option>
          <option value="1">Studying</option>
          <option value="2">Passed out</option>
        </select>

        <!-- email and year -->
        <div class="col-md">
          <div class="form-floating mail-year">
            <input type="email" class="form-control" id="floatingInputGrid" placeholder="name@iiitsurat.ac.in" value="uiXXXXXX@iiitsurat.ac.in">
            <label for="floatingInputGrid">Institute Email address</label>
          </div>
        </div>

        <!-- phon no. -->
      <div class="mb-3 phone">
        <input class="form-control" type="text" placeholder="Phone No." aria-label="default input example">
      </div>
        <div class="col-md">
          <div class="form-floating mail-year">
            <select class="form-select" id="floatingSelectGrid" aria-label="Floating label select example">
              <option selected>Select batch</option>
              <option value="1">2020</option>
              <option value="2">2019</option>
              <option value="3">2018</option>
              <option value="3">2017</option>
            </select>
            <label for="floatingSelectGrid">Year of admission</label>
          </div>
        </div>
      </div>

      <!-- username input -->
      <div class="input-group mb-3 username">
        <span class="input-group-text" id="basic-addon1">@</span>
        <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
      </div>

      <!-- password -->
      <div class="mb-3">
        <input class="form-control" type="text" placeholder="Password" aria-label="default input example">
      </div>

      <button type="submit" class="btn btn-primary">Sign-Up</button>
    </form>=
